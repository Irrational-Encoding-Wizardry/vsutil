# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: ubuntu:18.04

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      - run: apt update -q && apt install -y software-properties-common
      - run: add-apt-repository ppa:djcj/vapoursynth -y
      - run: apt update -q && apt install -y python3 python3-pip python3-venv vapoursynth

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "setup.py" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install unittest-xml-reporting
            pip install coverage
            pip install .
      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "setup.py" }}

      - run:
          name: run tests
          command: |
            . venv/bin/activate
            coverage run -m xmlrunner discover -s ./tests -o test-results

      - run:
          name: verify coverage
          command: coverage report vsutil.py
            
      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results
